{% extends "base.html" %}

{% block content %}
  <div class="container">
    <article class="col-sm-12 maincontent">
      <h1>{{ title }}</h1>
      <ul class="pagination">
          <li class="{% if request.resolver_match.view_name == 'mydata_profile' %}active{% endif %}"><a href="{% url 'mydata_profile' %}">Dane</a></li>
          <li class="{% if request.resolver_match.view_name == 'mydata_profile_page' %}active{% endif %}"><a href="{% url 'mydata_profile_page' %}">Strona profilowa</a></li>
          <li class="{% if request.resolver_match.view_name == 'mydata_cover_letter' %}active{% endif %}"><a href="{% url 'mydata_cover_letter' %}">List motywacyjny</a></li>
          <li class="{% if request.resolver_match.view_name == 'mydata_user_info' %}active{% endif %}"><a href="{% url 'mydata_user_info' %}">Informacje</a></li>
      </ul>

      {% block mydata_page_content %}
      {% endblock %}
    </article>
  </div>
{% endblock %}
