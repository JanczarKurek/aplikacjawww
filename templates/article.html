{% extends "base.html" %}

{% load bleach_tags %}

{% block content %}
    <article class="col-sm-12">
      {% if article.title %}
        <header>
          <h1>{{ article.title }}</h1>
        </header>
      {% endif %}
      {{ article_content_clean }}
      {% if can_edit %}
        <a href="{% url 'article_edit' article.name %}" class="btn btn-default">
          Edytuj
        </a>
      {% endif %}
    </article>
{% endblock %}
