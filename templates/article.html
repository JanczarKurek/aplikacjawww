{% extends "base.html" %}

{% load bleach_tags %}

{% block content %}
  <div class="container">
    <article class="col-sm-12 maincontent">
      {% if article.title %}
        <header>
          <h1>{{ article.title }}</h1>
        </header>
      {% endif %}
      {{ article.content | bleach }}
      {% if can_edit %}
        <a href="{% url 'article_edit' article.name %}" class="btn btn-default">
          Edytuj
        </a>
      {% endif %}
    </article>
  </div>
{% endblock %}
